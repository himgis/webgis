<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Upload Shapefiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .box {
            width: 400px;
            padding: 20px;
            border: 2px dashed #333;
            border-radius: 10px;
        }
        input[type=file] {
            margin: 15px 0;
        }
    </style>
</head>
<body>

<h2>Upload Multiple Shapefiles (ZIP)</h2>

<div class="box">
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label>Select ZIP files:</label><br>
        <input type="file" name="files" accept=".zip" multiple required>
        <br><br>
        <button type="submit">Upload</button>
    </form>
</div>

<br>
<a href="/map">Back to Map</a>

</body>
</html>
